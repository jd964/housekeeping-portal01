<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, orientation=landscape">
  <title>Tombstone Grand Hotel – Housekeeping Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Tombstone Grand Hotel – Housekeeping Portal</h1>
    <div id="date"></div>
    <div>
      <select id="filterSelect">
        <option value="all">All Attendants</option>
        <option value="Hilda">Hilda</option>
        <option value="Jonnah">Jonnah</option>
        <option value="Mayte">Mayte</option>
        <option value="Kennedy">Kennedy</option>
        <option value="Angie">Angie</option>
        <option value="Elvia">Elvia</option>
      </select>
      <button id="resetBtn">Reset All</button>
    </div>
  </header>

  <main id="roomGrid"></main>

  <div id="checklistModal" class="modal">
    <div class="modal-content">
      <h2 id="modalRoom"></h2>
      <label><input type="checkbox"> Replace linens</label>
      <label><input type="checkbox"> Clean bathroom</label>
      <label><input type="checkbox"> Vacuum floor</label>
      <label><input type="checkbox"> Restock supplies</label>
      <label><input type="checkbox"> Inspect for lost items</label>
      <button id="closeModal">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
